<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Performance Analysis (MPC)</title>
  <link rel="stylesheet" href="prototype.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h2>Student Performance Analysis - MPC</h2>

    <div id="roleSelect">
      <p>Select your role:</p>
      <button onclick="chooseRole('teacher')">Teacher</button>
      <button onclick="chooseRole('student')">Student</button>
    </div>

    <div id="teacherSection" class="hidden">
      <h3>Teacher Panel</h3>
      <input type="text" id="studentId" placeholder="Enter Student ID"><br>
      <div class="marks-input">
        <label>Maths:</label><input type="number" id="maths" min="0" max="100">
        <label>Physics:</label><input type="number" id="physics" min="0" max="100">
        <label>Chemistry:</label><input type="number" id="chemistry" min="0" max="100">
      </div>
      <button onclick="saveMarks()">Save Marks</button><br>
      <button onclick="logout()">Logout</button>
    </div>

    <div id="studentSection" class="hidden">
      <h3>Student Panel</h3>
      <input type="text" id="studentLoginId" placeholder="Enter Student ID"><br>
      <button onclick="showAnalysis()">View Analysis</button>

      <div class="charts-container">
        <canvas id="lineChart"></canvas>
        <canvas id="pieChart"></canvas>
      </div>

      <div id="gradeAnalysis"></div>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="prototype.js"></script>
</body>
</html>
